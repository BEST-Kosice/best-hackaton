{% load static %}

<nav class="navbar fixed w-full z-50 py-4" id="mainNav">
    <div class="container mx-auto px-4 md:px-6 flex justify-between items-center">
        <a href="{% url 'home' %}" class="flex items-center">
            <img src="{% static 'images/best-logo.png' %}" alt="BEST Košice Logo" class="h-10 w-auto">
        </a>

        <div class="hidden md:flex space-x-8">
            <a href="#participants" class="hover:text-primary-600 font-medium">Pre účastníkov</a>
            <a href="#sponsors" class="hover:text-primary-600 font-medium">Pre sponzorov</a>
            <a href="#about-project" class="hover:text-primary-600 font-medium">O projekte</a>
            <a href="#about-us" class="hover:text-primary-600 font-medium">O nás</a>
            <a href="#contact" class="hover:text-primary-600 font-medium">Kontakt</a>
        </div>

        <button class="md:hidden text-gray-700" onclick="toggleMobileMenu()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>
    </div>
</nav>

<!-- Mobile Menu -->
<div id="mobileMenu" class="mobile-menu fixed top-0 right-0 h-full w-64 bg-white z-50 p-6 shadow-xl transform translate-x-full transition-transform duration-300">
    <button class="absolute top-4 right-4" onclick="toggleMobileMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
    </button>

    <div class="flex flex-col space-y-6 mt-16">
        <a href="#participants" onclick="toggleMobileMenu()" class="hover:text-primary-600 font-medium">Pre účastníkov</a>
        <a href="#sponsors" onclick="toggleMobileMenu()" class="hover:text-primary-600 font-medium">Pre sponzorov</a>
        <a href="#about-project" onclick="toggleMobileMenu()" class="hover:text-primary-600 font-medium">O projekte</a>
        <a href="#about-us" onclick="toggleMobileMenu()" class="hover:text-primary-600 font-medium">O nás</a>
        <a href="#contact" onclick="toggleMobileMenu()" class="hover:text-primary-600 font-medium">Kontakt</a>
    </div>
</div>

<script>
    function toggleMobileMenu() {
        const menu = document.getElementById('mobileMenu');
        menu.classList.toggle('translate-x-full');
    }

    // Add scroll effect to navbar
    window.addEventListener('scroll', function() {
        const nav = document.getElementById('mainNav');
        if (window.scrollY > 50) {
            nav.classList.add('scrolled');
        } else {
            nav.classList.remove('scrolled');
        }
    });
</script>
