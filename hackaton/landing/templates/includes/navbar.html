{% load static %}

<!-- Main Navigation -->
<nav id="mainNav" class="fixed top-0 left-0 right-0 z-50 bg-[#981a36] shadow-lg">
    <div class="max-w-full px-6 sm:px-8 lg:px-12">
        <div class="flex justify-between items-center h-20">
            <!-- Logo positioned closer to navigation -->
            <div class="flex-shrink-0 flex items-center ml-6 lg:ml-12">
                <a href="{% url 'home' %}" class="flex items-center">
                    <img src="{% static 'images/logomark.svg' %}" alt="Code4BEST Logo" class="h-14 w-14">
                </a>
            </div>

            <!-- Desktop Navigation moved slightly to the right -->
            <div class="hidden md:block flex-1">
                <div class="flex items-center justify-center space-x-8 lg:space-x-10 ml-8 lg:ml-12">
                    <a href="{% url 'home' %}#participants" class="nav-link text-white hover:text-[#FFC50E] px-4 py-2 text-xl font-medium transition-colors duration-200">
                        Pre účastníkov
                    </a>
                    <a href="{% url 'home' %}#sponsors" class="nav-link text-white hover:text-[#FFC50E] px-4 py-2 text-xl font-medium transition-colors duration-200">
                        Pre sponzorov
                    </a>
                    <a href="{% url 'home' %}#about-project" class="nav-link text-white hover:text-[#FFC50E] px-4 py-2 text-xl font-medium transition-colors duration-200">
                        O projekte
                    </a>
                    <a href="{% url 'home' %}#about-us" class="nav-link text-white hover:text-[#FFC50E] px-4 py-2 text-xl font-medium transition-colors duration-200">
                        O nás
                    </a>
                    <a href="{% url 'home' %}#contact" class="nav-link text-white hover:text-[#FFC50E] px-4 py-2 text-xl font-medium transition-colors duration-200">
                        Kontakt
                    </a>
                </div>
            </div>

            <!-- Empty space to balance the layout -->
            <div class="hidden md:block w-20"></div>

            <!-- Mobile menu button -->
            <div class="md:hidden">
                <button type="button" onclick="toggleMobileMenu()" class="text-white hover:text-[#FFC50E] focus:outline-none focus:text-[#FFC50E]" aria-label="Toggle menu">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile Navigation Menu -->
    <div id="mobileMenu" class="md:hidden mobile-menu hidden">
        <div class="px-2 pt-2 pb-3 space-y-1 bg-[#981a36] border-t border-[#7a0029]">
            <a href="{% url 'home' %}#participants" onclick="toggleMobileMenu()" class="block px-3 py-2 text-white hover:text-[#FFC50E] text-base font-medium">
                Pre účastníkov
            </a>
            <a href="{% url 'home' %}#sponsors" onclick="toggleMobileMenu()" class="block px-3 py-2 text-white hover:text-[#FFC50E] text-base font-medium">
                Pre sponzorov
            </a>
            <a href="{% url 'home' %}#about-project" onclick="toggleMobileMenu()" class="block px-3 py-2 text-white hover:text-[#FFC50E] text-base font-medium">
                O projekte
            </a>
            <a href="{% url 'home' %}#about-us" onclick="toggleMobileMenu()" class="block px-3 py-2 text-white hover:text-[#FFC50E] text-base font-medium">
                O nás
            </a>
            <a href="{% url 'home' %}#contact" onclick="toggleMobileMenu()" class="block px-3 py-2 text-white hover:text-[#FFC50E] text-base font-medium">
                Kontakt
            </a>
        </div>
    </div>
</nav>

<script>
    function toggleMobileMenu() {
        const menu = document.getElementById('mobileMenu');
        menu.classList.toggle('hidden');
    }

    // Add scroll effect to navbar
    window.addEventListener('scroll', function() {
        const nav = document.getElementById('mainNav');
        if (window.scrollY > 50) {
            nav.classList.add('bg-opacity-95');
        } else {
            nav.classList.remove('bg-opacity-95');
        }
    });
</script>
