{% load static %}

<!-- Main Navigation -->
<nav id="mainNav" class="fixed top-0 left-0 right-0 z-50 py-4">
    <div class="container mx-auto px-4 md:px-6">
        <div class="flex justify-between items-center">
            <!-- Logo -->
            <a href="{% url 'home' %}" class="flex items-center space-x-2">
                <img src="{% static 'images/best-logo.png' %}" alt="BEST Košice Logo" class="h-10">
            </a>

            <!-- Desktop Menu -->
            <div class="hidden md:flex items-center space-x-8">
                <a href="#participants" class="nav-link font-medium">Pre účastníkov</a>
                <a href="#sponsors" class="nav-link font-medium">Pre sponzorov</a>
                <a href="#about-project" class="nav-link font-medium">O projekte</a>
                <a href="#about-us" class="nav-link font-medium">O nás</a>
                <a href="#contact" class="nav-link font-medium">Kontakt</a>
            </div>

            <!-- Mobile Menu Button -->
            <button class="md:hidden" onclick="toggleMobileMenu()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
        </div>
    </div>
</nav>

<!-- Mobile Menu -->
<div id="mobileMenu" class="mobile-menu fixed top-0 right-0 h-full w-64 bg-white z-50 p-6 shadow-xl transform translate-x-full">
    <button class="absolute top-4 right-4" onclick="toggleMobileMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
    </button>

    <div class="flex flex-col space-y-6 mt-16">
        <a href="#participants" onclick="toggleMobileMenu()" class="hover:text-[#990033] font-medium">Pre účastníkov</a>
        <a href="#sponsors" onclick="toggleMobileMenu()" class="hover:text-[#990033] font-medium">Pre sponzorov</a>
        <a href="#about-project" onclick="toggleMobileMenu()" class="hover:text-[#990033] font-medium">O projekte</a>
        <a href="#about-us" onclick="toggleMobileMenu()" class="hover:text-[#990033] font-medium">O nás</a>
        <a href="#contact" onclick="toggleMobileMenu()" class="hover:text-[#990033] font-medium">Kontakt</a>
    </div>
</div>

<script>
    function toggleMobileMenu() {
        const menu = document.getElementById('mobileMenu');
        const nav = document.getElementById('mainNav');
        menu.classList.toggle('translate-x-full');
        nav.classList.toggle('scrolled');
    }

    // Add scroll effect to navbar
    window.addEventListener('scroll', function() {
        const nav = document.getElementById('mainNav');
        if (window.scrollY > 50) {
            nav.classList.add('scrolled');
        } else {
            nav.classList.remove('scrolled');
        }
    });
</script>
